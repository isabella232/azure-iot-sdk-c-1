language: cpp
dist: bionic
compiler:
- clang
os:
- linux
env:
  global:
  - secure: 
  - secure: 
before_install:
- sudo apt-get update
script:
- if [ -n "$TRAVIS_TAG" ]; then travis_wait 60 sudo ./travis/build-deb.sh; fi
deploy:
- provider: bintray
  file: deploy-lib.json
  skip_cleanup: true
  on:
    tags: true
  user: agerasimov@twilio
  key: "${BINTRAY_TOKEN}"
- provider: bintray
  file: deploy-dev.json
  skip_cleanup: true
  on:
    tags: true
  user: agerasimov@twilio
  key: "${BINTRAY_TOKEN}"
